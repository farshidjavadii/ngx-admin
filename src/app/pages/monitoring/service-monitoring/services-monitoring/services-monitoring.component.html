<ng-template #templateRef>
  <div class="p-4">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Recipients" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Subject" />
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</ng-template>

<custom-card
  [removable]="true"
  [fullscreenable]="true"
  [minimizable]="true"
  title="custom title"
>
  <hr />
  <div class="persianDatePicker">
    <dp-date-picker
      class="persianDatePicker"
      dir="rtl"
      [config]="datePickerConfig"
      [(ngModel)]="dateObject"
      mode="day"
      placeholder="تاریخ"
      theme="dp-material"
    >
    </dp-date-picker>
  </div>
  <hr />
</custom-card>

<custom-card [minimizable]="true">
  <p>test value</p>
  <form class="form-horizontal" [formGroup]="form">
    <dp-date-picker
      class="persianDatePicker"
      dir="rtl"
      [config]="datePickerConfig"
      mode="day"
      placeholder="تاریخ"
      theme="dp-material"
      formGroupName="datePicer"
      (onChange)="setDatePicker($event)"
    >
    </dp-date-picker>

    <ngx-select
      [items]="cars"
      optionValueField="id"
      optionTextField="name"
      (select)="setDropDownSelectItem($event)"
      (remove)="setDropDownSelectItem(null)"
      formGroupName="drop"
      [allowClear]="true"
    ></ngx-select>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</custom-card>

<custom-file-uploader></custom-file-uploader>
